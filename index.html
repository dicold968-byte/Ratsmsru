<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SMS VIRUS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: #0f1322;
      color: #fff;
      position: relative;
    }
    .background-cyber {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    .neon-title {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 28px;
      color: #00ffe7;
      text-shadow:
        0 0 8px #00ffe7,
        0 0 32px #00ffe7,
        0 0 64px #0088ff;
      font-weight: 700;
      letter-spacing: 1.5px;
    }
    .auth-panel {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -47%);
      background: rgba(25,34,54,0.88);
      border-radius: 18px;
      padding: 40px 36px 32px 36px;
      box-shadow: 0 0 40px #00ffe7a0, 0 0 8px #1d3557;
      min-width: 320px;
      z-index: 2;
    }
    .neon-label {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #00ffe7;
      letter-spacing: 0.5px;
      text-shadow: 0 0 8px #00ffe7;
      font-weight: 500;
      display: block;
    }
    .neon-input {
      width: 100%;
      padding: 12px 14px;
      font-size: 1.1rem;
      border: 2px solid #00ffe7;
      border-radius: 8px;
      background: #13172a;
      color: #00ffe7;
      outline: none;
      box-shadow: 0 0 8px #00ffe760;
      margin-bottom: 22px;

      border-color: #00bfff;
    }

      background: linear-gradient(90deg, #00ffe7 0%, #0088ff 100%);
      color: #02131c;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 18px #00ffe7a0, 0 0 6px #0088ff;
      text-shadow: 0 0 4px #00ffe7;
      letter-spacing: 1px;
      transition: background .2s;
    }
    .neon-btn:hover {
      background: linear-gradient(90deg, #0088ff 0%, #00ffe7 100%);
    }
    .bot-link-btn {
      display: inline-block;
      margin-top: 14px;
      padding: 10px 32px;
      background: linear-gradient(90deg, #00ffe7 0%, #0088ff 100%);
      color: #02131c;
      font-size: 1.07rem;
      font-weight: 600;
      border: none;

      border: none;
      border-radius: 6px;
      color: #00ffe7;

    .worker-list-table {

  <script>
    // Neon Cyber Mesh Animated Grid
    const canvas = document.getElementById('cyber-grid');
    const ctx = canvas.getContext('2d');
    let width, height, gridX = 25, gridY = 12;
    let points = [];
    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      points = [];
      for (let y = 0; y < gridY; y++) {
        for (let x = 0; x < gridX; x++) {
          const px = x / (gridX - 1);
          const py = y / (gridY - 1);
          points.push({
            x: px * width,
            y: py * height,
            baseX: px * width,
            baseY: py * height,
            t: Math.random() * 100
          });
        }
      }
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    function animateGrid() {
      ctx.clearRect(0, 0, width, height);
      for (let i = 0; i < points.length; i++) {
        let p = points[i];
        let mx = Math.sin((Date.now()/900 + p.t) + p.baseY/210) * 24;
        let my = Math.cos((Date.now()/1100 + p.t) + p.baseX/180) * 18;
        let squeeze = 1 + Math.sin(Date.now()/1500 + p.baseY/120) * 0.08;
        p.x = (p.baseX - width/2) * squeeze + width/2 + mx;
        p.y = (p.baseY - height/2) * squeeze + height/2 + my;
      }
      ctx.save();
      ctx.globalAlpha = 0.5;
      ctx.strokeStyle = '#00ffe7';
      ctx.shadowColor = '#00ffe7';
      ctx.shadowBlur = 12;
      for (let y = 0; y < gridY; y++) {
        ctx.beginPath();
        for (let x = 0; x < gridX; x++) {
          let idx = y * gridX + x;
          if (x === 0) ctx.moveTo(points[idx].x, points[idx].y);
          else ctx.lineTo(points[idx].x, points[idx].y);
        }
        ctx.stroke();
      }
      for (let x = 0; x < gridX; x++) {
        ctx.beginPath();
        for (let y = 0; y < gridY; y++) {
          let idx = y * gridX + x;
          if (y === 0) ctx.moveTo(points[idx].x, points[idx].y);
          else ctx.lineTo(points[idx].x, points[idx].y);
        }
        ctx.stroke();
      }
      ctx.restore();
      requestAnimationFrame(animateGrid);
    }
    animateGrid();

    // Токены
    const ADMIN_TOKEN = "f6a3d1b8c9e0f7a2d6b5e19f3a7c2d8e4b1a6f";
    const USER_TOKEN = "9f3a7c2d8e4b1a6f0d9c3e7b5a2f8d6c1e0b9a7f";

    document.getElementById('loginBtn').onclick = function() {
      const tokenValue = document.getElementById('tokenInput').value.trim();
      if (tokenValue === ADMIN_TOKEN) {
        document.getElementById('authPanel').style.display = 'none';
        document.getElementById('menuPanel').style.display = 'block';
        document.getElementById('loginError').style.display = 'none';
      } else if (tokenValue === USER_TOKEN) {
        document.getElementById('authPanel').style.display = 'none';
        document.getElementById('userPanel').style.display = 'block';
        document.getElementById('loginError').style.display = 'none';
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    };

    // Демо данные
    let devices = [
      {ip: "192.168.0.105", os: "Android 10", brand: "Samsung", battery: 87, smsDelivery: "95%"},
      {ip: "192.168.0.112", os: "Android 13", brand: "Xiaomi", battery: 54, smsDelivery: "82%"},
    ];
    let workers = [
      {id: "worker-0231", sum: "$1,000"},
      {id: "worker-6453", sum: "$2,100"},
      {id: "worker-7987", sum: "$12,000"},

    let downloads = [
      {id: "dl-001", site: "android-app-site", status: "Успешно", date: "2025-09-28"},
      {id: "dl-002", site: "android-app-site", status: "Успешно", date: "2025-09-29"},
    ];

    // Admin Tabs logic
    const tabs = document.querySelectorAll('.menu-tab');
    const tabContent = document.getElementById('tabContent');

      tabContent.innerHTML = `

            <span>Количество подключённых девайсов: <b>${devices.length}</b></span>
            <span>Успешных воркеров: <b>${workers.length}</b></span>
            <span>Всего скачиваний: <b>${downloads.length}</b></span>

    }

    function renderDevicesTab() {

          ${devices.map(d =>

          <label for="deviceOS">Марка ОС:</label>

          <label for="deviceBrand">Бренд:</label>

          <label for="deviceBattery">Заряд (%):</label>

    function renderDownloadsTab() {

          </tr>
          ${downloads.map(dl => `

    function renderAdminPanelTab() {
      tabContent.innerHTML = `
        <div style="text-align:left;padding:10px;">
          <span style="color:#00ffe7;font-size:1.04rem;">Изменение суммы подключённых девайсов</span><br>
          <input type="number" id="deviceSumInput" value="${devices.length}" style="width:80px;margin-top:8px;">
          <button class="neon-btn" style="padding:5px 20px;margin-left:10px;" id="saveDeviceSumBtn">Сохранить</button>
          <div id="deviceSumSuccess" class="success-message" style="display:none;">Сумма обновлена!</div>
        </div>
      `;
      document.getElementById('saveDeviceSumBtn').onclick = function() {
        let newSum = parseInt(document.getElementById('deviceSumInput').value,10);
        if (!isNaN(newSum) && newSum > 0) {
          while (devices.length < newSum) {
            devices.push({ip: `192.168.0.${100+devices.length}`, os: "Android 11", brand: "Demo", battery: 50, smsDelivery: "80%"});
          }
          while (devices.length > newSum) {
            devices.pop();
          }
          document.getElementById('deviceSumSuccess').style.display = 'block';
          setTimeout(()=>document.getElementById('deviceSumSuccess').style.display='none', 1200);
        }
      };
    }

    function renderWorkersTab() {
      tabContent.innerHTML = `
        <table class="worker-list-table">
          <tr>
            <th>ID воркера</th>
            <th>Сумма</th>
          </tr>
          ${workers.map(w =>
            `<tr>
              <td>${w.id}</td>
              <td>${w.sum}</td>
            </tr>`
          ).join("")}
        </table>
      `;
    }

    function renderAboutTab() {
      tabContent.innerHTML = `
        <div>
          <span style="color:#69fefd;">likov panel by <b>@minorhik</b></span>
          <br>
          Cyber Neon Панель управления Android<br>Автор: dicold968-byte<br>
          <span style="color:#69fefd;">UI: Copilot</span>
        </div>
      `;
    }

    tabs.forEach(tab => {
      tab.onclick = function() {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        switch(tab.dataset.tab) {
          case 'dashboard':
            renderDashboardTab(); break;
          case 'devices':

          case 'sms':

          case 'downloads':

          case 'admin':

          case 'workers':

        }
      };

    renderDashboardTab();

    // User Tabs logic
    const userTabs = document.querySelectorAll('.user-tab');
    const userContent = document.getElementById('userContent');

    function renderUserDashboardTab() {
      userContent.innerHTML = `
        <div>
          <span style="color:#69fefd;font-size:1.12rem;">Система управления Android (User)</span>
          <br>
          <div class="sms-stats">
            <span>Количество подключённых девайсов: <b>${devices.length}</b></span>

              <td>${dl.id}</td>
              <td>${dl.site}</td>
              <td>${dl.status}</td>
              <td>${dl.date}</td>
            </tr>
          `).join("")}
        </table>
      `;
    }

    function renderUserAboutTab() {
      userContent.innerHTML = `
        <div>
          <span style="color:#69fefd;">likov panel by <b>@minorhik</b></span>
          <br>
          Cyber Neon Панель управления Android<br>Автор: dicold968-byte<br>
          <span style="color:#69fefd;">UI: Copilot</span>
        </div>
      `;
    }

    userTabs.forEach(tab => {
      tab.onclick = function() {
        userTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        switch(tab.dataset.tab) {
          case 'dashboard':
            renderUserDashboardTab(); break;
          case 'devices':
            renderUserDevicesTab(); break;
          case 'sms':
            renderUserSMSTab(); break;
          case 'downloads':
            renderUserDownloadsTab(); break;
          case 'about':
            renderUserAboutTab(); break;
        }
      };
    });
    renderUserDashboardTab();
  </script>
